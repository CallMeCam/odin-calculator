<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="calc-body">
            <div class="screen">
                <p id="screen-text">0</p>
            </div>
            <div class="primary-buttons">
                <button class="function-button" id="clear">Clear</button>
                <button class="function-button" id="delete">Delete</button>
            </div>
            <div class="button-grid">
                <button class="calc-button" id="7">7</button>
                <button class="calc-button" id="8">8</button>
                <button class="calc-button" id="9">9</button>
                <button class="calc-button" id="div">/</button>
                <button class="calc-button" id="4">4</button>
                <button class="calc-button" id="5">5</button>
                <button class="calc-button" id="6">6</button>
                <button class="calc-button" id="mult">x</button>
                <button class="calc-button" id="1">1</button>
                <button class="calc-button" id="2">2</button>
                <button class="calc-button" id="3">3</button>
                <button class="calc-button" id="sub">-</button>
                <button class="calc-button" id="dec">.</button>
                <button class="calc-button" id="0">0</button>
                <button class="calc-button" id="equal">=</button>
                <button class="calc-button" id="plus">+</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
