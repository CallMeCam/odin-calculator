<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="calc-body">
            <div class="screen">
                <p id="screen-text">0</p>
            </div>
            <div id="button-wrapper">
                <div class="primary-buttons">
                    <button class="function-button" id="clear">Clear</button>
                    <button class="function-button" id="delete">Delete</button>
                </div>
                <div class="button-grid">
                    <button class="calc-button" valueBtn>7</button>
                    <button class="calc-button" valueBtn>8</button>
                    <button class="calc-button" valueBtn>9</button>
                    <button class="calc-button" operatorBtn>/</button>
                    <button class="calc-button" valueBtn>4</button>
                    <button class="calc-button" valueBtn>5</button>
                    <button class="calc-button" valueBtn>6</button>
                    <button class="calc-button" operatorBtn>x</button>
                    <button class="calc-button" valueBtn>1</button>
                    <button class="calc-button" valueBtn>2</button>
                    <button class="calc-button" valueBtn>3</button>
                    <button class="calc-button" operatorBtn>-</button>
                    <button class="calc-button" id="func dec">.</button>
                    <button class="calc-button" valueBtn>0</button>
                    <button class="calc-button" operatorBtn>=</button>
                    <button class="calc-button" operatorBtn>+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
